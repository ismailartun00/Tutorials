<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms & Inputs</title>
</head>
<body>
    <form">
        <!-- HTML5 Input -->
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name"><br>

        <!-- <button type="submit">Submit</button> -->

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password"><br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br>

        Gender<br>
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br>

        Hobbies<br>
        Techonology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"><br>

        Degree<br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>

        </select><br>

        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

</html>
