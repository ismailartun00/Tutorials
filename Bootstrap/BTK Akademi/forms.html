<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group form-control-lg">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="city">Cities:</label>
            <select class="form-control" id="city">
              <option>Ankara</option>
              <option>İstanbul</option>
              <option>İzmir</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bio">About:</label>
            <textarea rows="3" class="form-control" id="bio"></textarea>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label" for="term">
              <input type="checkbox" checked="true" disabled class="form-check-input" id="password" />
              I accept the terms:
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio">
              <input type="radio" class="form-check-input" id="radio" />
              Option
            </label>
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"
  ></script>
</html>
